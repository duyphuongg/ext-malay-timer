<!DOCTYPE html>
<html>
  <head>
    <title>Hiển thị giờ</title>
    <script src="popup.js"></script>
    <style>
      .cta {
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
      }
      .bubbly-button {
        display: inline-block;
        font-size: 1em;
        padding: 1em 2em;
        -webkit-appearance: none;
        appearance: none;
        background-color: #ff0081;
        color: #fff;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        position: relative;
        transition: transform ease-in 0.1s, box-shadow ease-in 0.25s;
        box-shadow: 0 2px 25px rgba(255, 0, 130, 0.5);
      }
      .bubbly-button.reset {
        background-color: rgba(128, 128, 128, 0.8);
        box-shadow: 0 2px 25px rgba(128, 128, 128, 0.5);
      }
      .title-preview {
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(128, 128, 128, 0.5);
      }
      #pPreview {
        min-height: 70px;
        position: relative;
        border: 1px solid rgba(128, 128, 128, 0.5);

        #pDisplayTime {
          position: absolute !important;
        }
      }
      input[type="text"] {
        appearance: none;
        border: none;
        outline: none;
        border-bottom: 0.2em solid #e91e63;
        background: rgba(#e91e63, 0.2);
        border-radius: 0.2em 0.2em 0 0;
        padding: 0.4em;
        color: #e91e63;
      }
      input[type="checkbox"] {
        appearance: none;
        background-color: #fff;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.15em;
        height: 1.15em;
        border: 0.15em solid #e91e63;
        border-radius: 0.15em;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
      }
      input[type="checkbox"]::before {
        content: "";
        width: 0.65em;
        height: 0.65em;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em #e91e63;
        background-color: CanvasText;
        clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        transform-origin: left top;
      }
      input[type="checkbox"]:checked::before {
        transform: scale(1);
      }
      select {
        width: 100%;
        padding: 0.5em;
        border: 0.2em solid #e91e63 !important;
        border-radius: 1em;
        text-align: center;
        color: #e91e63;
        appearance: textfield;
        margin: 0;
      }
      .item-checkbox {
        display: flex;
        align-items: center;
        margin-top: 16px;
      }
      .item-checkbox label {
        margin-left: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="item">
        <p>Background color:</p>
        <input
          type="text"
          placeholder="Background color for time widget"
          id="pBackgroundColor"
        />
      </div>
      <div class="item">
        <p>Text color:</p>
        <input
          type="text"
          placeholder="Text color for time widget"
          id="pTextColor"
        />
      </div>
      <div class="item-checkbox">
        <input type="checkbox" name="pCheckShowBottom" id="pCheckShowBottom" />
        <label for="pCheckShowBottom">Show in screen</label>
      </div>
      <div class="item">
        <p>Position in screen:</p>
        <select id="pPosition">
          <option value="top-right">Top-Right</option>
          <option value="top-left">Top-Left</option>
          <option value="bottom-right">Bottom-Right</option>
          <option value="bottom-left">Bottom-Left</option>
        </select>
      </div>

      <div class="cta">
        <button id="pReset" class="bubbly-button reset">Reset</button>
        <button id="pApply" class="bubbly-button">Aplly</button>
      </div>
      <p class="title-preview">Preview</p>
      <div id="pPreview"></div>
    </div>
  </body>
</html>
